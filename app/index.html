<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Streetlife</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-ico; charset=binary">

    <!-- Openlayer Includes -->
    <link rel="stylesheet" href="http://openlayers.org/en/v3.10.1/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.10.1/build/ol.js"></script>
    <!-- Openlayer Includes -->

    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
    <link rel="stylesheet" href="bower_components/foundation/css/normalize.css">


    <!-- injector:css -->
    <link rel="stylesheet" href="bower_components/foundation-icon-fonts/foundation-icons.css">
    <link rel="stylesheet" href="bower_components/nvd3/src/nv.d3.css">
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css">
    <link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- endinjector -->




    <!-- injector:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-foundation/mm-foundation-tpls.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/nv.d3.js"></script>
    <script src="bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
    <script src="bower_components/proj4/dist/proj4.js"></script>
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="modules/common/services/Socket.js"></script>
    <script src="modules/common/services/commonController.js"></script>
    <script src="modules/dashboard/controllers/chartController.js"></script>
    <script src="modules/dashboard/controllers/citySelectionController.js"></script>
    <script src="modules/dashboard/controllers/dashboardController.js"></script>
    <script src="modules/dashboard/controllers/mapLegendController.js"></script>
    <script src="modules/dashboard/controllers/modalSplitController.js"></script>
    <script src="modules/dashboard/controllers/tabController.js"></script>
    <script src="modules/dashboard/dashboard.js"></script>
    <script src="modules/dashboard/directives/directives.js"></script>
    <script src="modules/map/OpenLayer3Map.js"></script>
    <script src="modules/map/controllers/MapController.js"></script>
    <script src="modules/map/directives/directives.js"></script>
    <script src="modules/map/map.js"></script>
    <script src="modules/map/services/mapService.js"></script>
    <!-- endinjector -->




    <script src="thirdparty/ng-websocket/ng-websocket.js"></script>
</head>

<body ng-controller="commonController">

    <top-bar >
        <ul class="title-area">
            <li class="name">
                <a href="#"><img src="img/streetlife.png" style="padding-top: 4px"/></a>
            </li>
            <li toggle-top-bar class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
        </ul>
        <top-bar-section>
            <!-- Right Nav Section -->




            <ul ng-controller="citySelectionController" class="right">
                <li>

                    <a style="color: white" class="" dropdown-toggle="#dropdown-example-2">{{citySelection.id}}</a>
                    <ul id="dropdown-example-2" class="f-dropdown">
                        <li class="cityElement" ng-repeat="city in cities">
                            <a ng-click="asd(city)" target="_blank">{{city}}</a>
                        </li>
                    </ul>
                </li>
                <li ng-controller="impressumnController" style="float:left"><a ng-click="openImpressum()" href="#">Imprint</a></li>



            </ul>
            <!-- Left Nav Section -->
            <ul class="left">
                <li><a href="#">tools</a></li>
            </ul>
        </top-bar-section>
    </top-bar>
    <div ui-view></div>

</body>
<script src="bower_components/foundation/js/foundation.js"></script>
</html>
