<div>
    <table id="detailViewTable">
        <thead>
        </thead>

        <tbody>
        <h3>Detail View</h3>
                <tr class="elemententry" ng-repeat="element in elements">
                    <td>{{element.label}}</td>
                    <td>{{element.value}}</td>
                </tr>



        <b>{{diagramTitle}}</b>
        <div class="chart" ng-if="showDiagram">
        <nvd3 options="optionsDiagram" data="dataDiagram"
              api="api"></nvd3>
        </div>
        </tbody>
    </table>
</div>
